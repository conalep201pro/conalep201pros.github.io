<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnologías 4.0</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      font-size: 28px;
    }

    nav ul {
      list-style: none;
      margin-top: 10px;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    section h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .technology {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* Estilos adicionales */
    #inicio {
      background-color: #f2f2f2;
      padding: 20px;
    }

    #acerca .technology {
      background-color: #f9f9f9;
    }

    #contacto form {
      margin-top: 20px;
    }

    #contacto label {
      display: block;
      margin-bottom: 10px;
    }

    #contacto input[type=6567553307],
    #contacto input[type=conaedie@gmail.com] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>

    <h1>Tecnologías 4.0</h1>
